<md-card>
  <md-card-header>
    <dl-keep-header [keeps]="keeps" (add)="onAdd($event)"></dl-keep-header>
  </md-card-header>

  <md-card-content>
    <dl-keep-list [keeps]="keeps" (toggleComplete)="onToggleComplete($event)" (remove)="onRemove($event)"></dl-keep-list>
  </md-card-content>

    <dl-keep-footer [keeps]="keeps"></dl-keep-footer>
</md-card>
